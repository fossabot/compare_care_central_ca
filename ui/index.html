<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An easy way to find the right hospital for you.">
    <title>Central California infection and mortality rates</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app/css/animate.css">
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Lato:400,700' rel='stylesheet' type='text/css'>

    <!-- build:remove -->
    <link rel="stylesheet" href="app/css/app.css">
    
    <script src="http://localhost:9098/livereload.js"></script>
    <!-- /build -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<script type="text/x-handlebars">
    <div id="main-header">
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top bright-blue" id="nav">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo-spacer"
                href="#"
                target="_blank"><img src="img/logo.png" class="img-responsive" alt="comparecare logo"></a>
              </div>
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about" class="white-font">About CompareCare</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div><!--/.container -->
        </div><!--/.navbar -->
    </div>
    
    <div id="main-panel-container">
        <div id="wiz-container">
            <div class="container">
                <div class="row wizard-padding">
                    <div class="col-xs-12">
                        <h1 class="white-font title-size text-center wizard-title animated fadeIn">
                            Find a safe hospital in Central California
                        </h1>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        {{#link-to 'hospitals' 'SSIs'}}
                        <div class="rank-criteria-box bright-green animated fadeInUp">
                            <img src="img/surgical-infection.png" class="center-block img-responsive">
                            <h3 class="white-font text-center">SSIs Infection Rates
                                    <span class="glyphicon glyphicon-info-sign white-font" role="button"
                                          data-placement="top" data-container="body" data-toggle="popover" data-trigger="hover" title="Surgical Site Infection"
                                          data-content="A surgical site infection is
                                    an infection that occurs after surgery in
                                    the part of the body where the surgery took
                                    place."></span></h3>
                        </div>
                        {{/link-to}}
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        {{#link-to 'hospitals' 'CLABSI'}}
                        <div class="rank-criteria-box bright-blue animated fadeInUp">
                            <img src="img/central-line-infection.png" class="center-block img-responsive">
                            <h3 class="white-font text-center">CLABSI Infection Rates
                                    <span class="glyphicon glyphicon-info-sign white-font" role="button"
                                          data-placement="top" data-container="body" data-toggle="popover" data-trigger="hover" title="Central Line Associated Bloodstream Infection"
                                          data-content="A central line-associated
                                    bloodstream infection (CLABSI) is a serious
                                    infection that occurs when germs enter the bloodstream
                                    through the central line."></span></h3>
                        </div>
                        {{/link-to}}
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        {{#link-to 'hospitals' 'mortality'}}
                        <div class="rank-criteria-box purple animated fadeInUp">
                            <img src="img/mortality.png" class="center-block img-responsive">
                            <h3 class="white-font text-center">
                                Mortality Rates
                                    <span class="glyphicon glyphicon-info-sign white-font" role="button"
                                          data-placement="top" data-container="body" data-toggle="popover" data-trigger="hover" title="Mortality Rate"
                                          data-content="Information from 2012. Existing health problems taken into consideration."></span></h3>
                        </div>
                        {{/link-to}}
                    </div>
                </div>
            </div>
        </div>

        {{outlet}}

        <!--About us-->
        <div id="about">
            <div class="container">
                <div class="row content-padding">
                    <div class="col-xs-12">
                        <h2 class="title-size text-center">
                            What is CompareCare?
                        </h2>
                        
                        <p>We created CompareCare to help
                        people in the valley find hospitals based on infection
                        and mortality rates. It is difficult to obtain these
                        elements in one place, and the data available can be
                        very confusing and overwhelming. 
                        </p>
                        
                        <p>CompareCare allows users to choose a hospital based
                        on an set of simple options. People don't have to sort
                        through complicated information to get a good result. As
                        the user completes the CompareCare wizard, hospital
                        results are narrowed down to match the best hospital in
                        their local area.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</script>

<script type="text/x-handlebars" id="hospitals">
        <!--list of hospitals-->
        <div id="hospitals" class="content-padding">
            <img src="img/hospital-circle.png" class="center-block animated fadeIn">
            <div class="container">
                <h2 class="text-center">Hospital Ratings</h2>
                {{#each hospital in model}}
                    <div class="hospital-spacer">
                        <div class="hospital-card animated fadeIn">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h3>{{hospital.name}}</h3>
                                </div>
                                <div class="col-md-7">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" {{bind-style width="hospital.display_percentage" width-unit="%"}}>
                                            <span class="sr-only">{{hospital.display_percentage}}% incidents</span>
                                        </div>
                                    </div>
                                    <div>{{hospital.display_percentage}}% incidents</div>
                                </div>
                            </div>  
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
</script>

<script type="text/x-handlebars" id="auth">
    <div style="width: 300px; margin:auto;">
        <div id="login-error" class="alert alert-danger hide">
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                {{input action="submitLogin" type="email" id="email" class="form-control" valueBinding="email" placeholder="Email Address"}}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                {{input action="submitLogin" type="password" id="password" class="form-control" valueBinding="password" placeholder="Password"}}
            </div>
            <button {{action 'submitLogin'}} type="button" class="btn btn-info btn-lg btn-block">
            Log In
            </button>
        </form>
    </div>
</script>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.js"></script>
<script src="bower_components/ember-model/ember-model.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="components/bindstyle-ember-helper-f741839627/src/bindstyle-ember-helper.js"></script>
<script src="app/js/app.js"></script>

<script type="text/javascript">
    $( document ).ready(function() {
        console.log( "ready!" );
        $('[data-toggle="popover"]').popover();
    });
</script>

</body>
</html>
