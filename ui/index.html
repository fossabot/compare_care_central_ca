<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An easy way to find the right hospital for you.">
    <title>Central California infection and mortality rates</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Lato:400,700' rel='stylesheet' type='text/css'>

    <!-- build:remove -->
    <link rel="stylesheet" href="app/css/app.css">
    
    <script src="http://localhost:9098/livereload.js"></script>
    <!-- /build -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<script type="text/x-handlebars">
    <div id="main-header">
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top bright-blue" id="nav">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about" class="white-font">About HospitalMe</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div><!--/.container -->
        </div><!--/.navbar -->
    </div>
    
    <div id="main-panel-container">
        <div id="wiz-container">
            <div class="container">
                <div class="row wizard-padding">
                    <div class="col-xs-12">
                        <h1 class="white-font title-size text-center wizard-title">
                            Explore Central California's hospital quality
                        </h1>
                        <div class="text-center wizard-title" style="margin-top: -60px;">
                            Easily find hospitals with the lowest infection and mortality rates
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        {{#link-to 'hospitals' 'SSIs'}}
                            <div class="rank-criteria-box">
                                <h2 class="white-font text-center">SSIs Infection Rates</h2>
                            </div>
                        {{/link-to}}
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        {{#link-to 'hospitals' 'CLABSI'}}
                            <div class="rank-criteria-box">
                                <h2 class="white-font text-center">CLABSI Infection Rates</h2>
                            </div>
                        {{/link-to}}
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        {{#link-to 'hospitals' 'mortality'}}
                            <div class="rank-criteria-box">
                                <h2 class="white-font text-center">Mortality Rates</h2>
                            </div>
                        {{/link-to}}
                    </div>
                </div>
            </div>
        </div>

        {{outlet}}

        <!--About us-->
        <div id="about">
            <div class="container">
                <div class="row content-padding">
                    <div class="col-xs-12">
                        <h2 class="title-size text-center">
                            What is HospitalMe?
                        </h2>
                        <p class="text-center">I am so cool
                        Roof party health goth taxidermy, DIY twee squid Schlitz artisan
                        hashtag. Four dollar toast whatever irony pug migas. Art party
                        farm-to-table PBR flexitarian Bushwick freegan, tote bag +1 kogi
                        cray Carles locavore Austin listicle roof party.
                        </p>
                        <p>3 wolf moon
                        chambray 8-bit, four loko gentrify listicle pug seitan Brooklyn yr
                        pickled. Vegan pickled vinyl, lo-fi narwhal listicle Austin
                        wayfarers mustache. Dreamcatcher banjo craft beer, bespoke scenester
                        narwhal 3 wolf moon semiotics Carles four loko plaid sriracha
                        Bushwick Godard Blue Bottle. Master cleanse meh you probably haven't
                        heard of them cronut tilde small batch.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</script>

<script type="text/x-handlebars" id="hospitals">
        <!--list of hospitals-->
        <div id="hospitals" class="content-padding">
            <div class="container">
                <h2 class="text-center">Overall Hospital Ratings</h2>
                {{#each hospital in model}}
                    <div class="hospital-spacer">
                        <div class="hospital-card">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h3>{{hospital.name}}</h3>
                                </div>
                                <div class="col-md-7">
                                    <p>rating</p>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                          <span class="sr-only">40% Complete (success)</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="btn btn-info btn-lg pull-right">Read More</div>
                                </div>
                            </div>  
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
</script>

<script type="text/x-handlebars" id="auth">
    <div style="width: 300px; margin:auto;">
        <div id="login-error" class="alert alert-danger hide">
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                {{input action="submitLogin" type="email" id="email" class="form-control" valueBinding="email" placeholder="Email Address"}}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                {{input action="submitLogin" type="password" id="password" class="form-control" valueBinding="password" placeholder="Password"}}
            </div>
            <button {{action 'submitLogin'}} type="button" class="btn btn-info btn-lg btn-block">
            Log In
            </button>
        </form>
    </div>
</script>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.js"></script>
<script src="bower_components/ember-model/ember-model.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="app/js/app.js"></script>

</body>
</html>
